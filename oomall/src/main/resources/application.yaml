spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://www.wangwangwang.fun:3306/oomall
    username: oomall
    password: oomall
    druid:
      #初始化时建立物理连接的个数
      initial-size: 3
       neophyte
        最小连接池数量
      min-idle: 3
      #最大连接池数量
      max-active: 10
      #获取连接时最大等待时间
      max-wait: 60000
      #配置监控页面访问登录名及密码
      stat-view-servlet:
        login-username: admin
        login-password: 123456
      filter:
        stat:
          #是否开启慢sql查询监控
          log-slow-sql: true
          #慢SQL执行时间
          slow-sql-millis: 100
  redis:
    host: localhost

mybatis:
  type-aliases-package: xmu.oomall.domain.po
  mapper-locations: classpath:xmu.oomall.mapper/*.xml
  configuration:
    map-underscore-camel-case: true

oomall:
  #redis缓存失效时间，单位秒
  redisexpiretime: 30
  #预提库存数量
  predeductQty: 3
